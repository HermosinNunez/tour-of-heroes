
<div class="container">
    <h2>My Heroes</h2>
    <ul class="heroes">
      <li *ngFor= "let hero of heroArray">
        <span class="badge">{{hero.id}}</span> <h3>{{hero.name}}</h3>
        <span>{{hero.description}}</span>
      </li>
    </ul>
  <div class="add-container">
    <label> New name: <input [(ngModel)] = 'auxName'></label>
    <label> New description: <input [(ngModel)] = 'auxDescription'></label>
    <button
    (click)="addHero()">Add Hero</button>
  </div>
</div>
